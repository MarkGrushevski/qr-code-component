<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta content="QR code component solution - Frontend Mentor" name="description">
  <title>QR code component</title>
  <link
    href="./images/favicon-32x32.png"
    rel="icon"
    sizes="32x32"
    type="image/png"
  />

  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link href="./styles.css" rel="stylesheet"/>
</head>
<body>
<section class="qr-card">
  <div class="qr-card__image-wrapper">
    <img
      alt="qr code"
      class="qr-card__image"
      src="./images/image-qr-code.png"
    />
  </div>
  <article class="qr-card__content">
    <header class="qr-card__header">
      Improve your front-end skills by building projects
    </header>
    <p class="qr-card__description">
      Scan the QR code to visit Frontend Mentor and take your coding skills
      to the next level
    </p>
  </article>
</section>
</body>
</html>
